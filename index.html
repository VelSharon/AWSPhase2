<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>User Interface</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map', // container id
style: 'https://demotiles.maplibre.org/style.json', // style URL
center: [-67, -56], // starting position [lng, lat]
zoom: 3 // starting zoom
});

var popup = new maplibregl.Popup({ offset: 25 }).setText(
'Add favorite'
);

var bounds = [
[-1.301991, -90.016892], // Santiago coordinates: 33.4489째 S, 70.6693째 W
[-0.884341, -26.417997] // Buenos Aires coordinates: 34.6037째 S, 58.3816째 W
];
	
var marker = new maplibregl.Marker()

/* Dropdown Button */
.marker {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus */
.marker:hover, .marker:focus {
  background-color: #2980B9;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}	
	
.setLngLat([-56, -67])
.setPopup(popup) // sets a popup on this marker
maxBounds: bounds // Sets bounds as max
.addTo(map);

</script>
 
</body>
</html>
